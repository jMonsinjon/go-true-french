<html> 
    <title>{{.Title}}</title>
    <body> 
        <div>
            <p id="first">{{.NameFirst}}</p>
            <p id="second">{{.NameSecond}}</p>
            <p id="timer">5s</p>
        </div>
    </body> 
</html>

<script>
    var remainingTime = 5;
    var answerDuration = 1;

    // Update the count down every 1 second
    var x = setInterval(function() {
        remainingTime--;

        if (remainingTime <= 0) {
            clearInterval(x);
            setTimeout(function(){
                location="/";
            },answerDuration * 1000);
        } else {
            document.getElementById("timer").innerHTML = remainingTime + "s ";
        }
    }, 1000);
</script>
